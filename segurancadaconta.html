<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO - Segurança da Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --nio-blue: #00e5ff;
            --nio-blue-dark: #00a3e0;
            --dark-bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, #00e5ff 0%, #0077ff 100%);
            --error: #ff3366;
            --success: #00ffa3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 119, 255, 0.05) 0%, transparent 40%);
            padding-bottom: 50px;
        }

        /* HEADER */
        .premium-nav {
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-back-lux {
            width: 45px;
            height: 45px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .header-section {
            padding: 0 25px 30px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* CONTAINER DE DADOS */
        .info-container {
            padding: 0 20px;
        }

        .lux-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(12px);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .info-item:last-child { border-bottom: none; }

        .info-label {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
        }

        .info-label i {
            color: var(--nio-blue);
            width: 20px;
            text-align: center;
        }

        .info-value {
            font-size: 14px;
            font-weight: 700;
            color: #f8fafc;
        }

        /* FORMULÁRIO DE SENHA */
        .section-title {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #475569;
            margin: 20px 0 15px 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .lux-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .lux-input:focus {
            border-color: var(--nio-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-update {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.2);
        }

        .btn-update:active { transform: scale(0.98); }

        .status-badge {
            background: rgba(0, 255, 163, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="perfil.html" class="btn-back-lux">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </nav>

    <section class="header-section">
        <h1>Segurança</h1>
        <p>Gerencie seus dados e proteja sua conta NIO.</p>
    </section>

    <main class="info-container">
        <h3 class="section-title">Dados da Conta</h3>
        <div class="lux-card">
            <div class="info-item">
                <div class="info-label"><i class="fa-solid fa-user"></i> Nome Completo</div>
                <div class="info-value" id="display-nome">Carregando...</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="fa-solid fa-envelope"></i> E-mail</div>
                <div class="info-value" id="display-email">Carregando...</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="fa-solid fa-id-card"></i> ID de Usuário</div>
                <div class="info-value" style="font-family: monospace; font-size: 10px;" id="display-uid">---</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="fa-solid fa-shield-check"></i> Status</div>
                <div class="status-badge">PROTEGIDO</div>
            </div>
        </div>

        <h3 class="section-title">Alterar Senha</h3>
        <div class="lux-card">
            <div class="input-group">
                <label>Nova Senha</label>
                <input type="password" id="new-password" class="lux-input" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="input-group">
                <label>Confirmar Nova Senha</label>
                <input type="password" id="confirm-password" class="lux-input" placeholder="Repita a nova senha">
            </div>
            <button class="btn-update" id="btn-change-password">Atualizar Senha</button>
        </div>
        
        <p style="text-align: center; font-size: 11px; color: #475569; padding: 10px;">
            A NIO utiliza criptografia de ponta a ponta para proteger seus dados.
        </p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyahOcB_wXbU_E0IzEXHBMsyw8uqJR2Es",
            authDomain: "ironpay-cc5e1.firebaseapp.com",
            projectId: "ironpay-cc5e1",
            storageBucket: "ironpay-cc5e1.firebasestorage.app",
            messagingSenderId: "283629903594",
            appId: "1:283629903594:web:07b39ed18372335c758193"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Preenche dados básicos do Auth
                document.getElementById('display-email').innerText = user.email;
                document.getElementById('display-uid').innerText = user.uid;

                // Busca nome no Firestore
                try {
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        document.getElementById('display-nome').innerText = userSnap.data().nome || "Não definido";
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados:", error);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // Função para trocar a senha
        document.getElementById('btn-change-password').addEventListener('click', async () => {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const user = auth.currentUser;

            if (newPass.length < 6) {
                Swal.fire("Erro", "A senha deve ter pelo menos 6 caracteres.", "error");
                return;
            }

            if (newPass !== confirmPass) {
                Swal.fire("Erro", "As senhas não coincidem.", "error");
                return;
            }

            try {
                await updatePassword(user, newPass);
                Swal.fire({
                    title: "Sucesso!",
                    text: "Sua senha foi atualizada com sucesso.",
                    icon: "success",
                    confirmButtonColor: "#00a3e0"
                }).then(() => {
                    document.getElementById('new-password').value = "";
                    document.getElementById('confirm-password').value = "";
                });
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/requires-recent-login') {
                    Swal.fire("Ação Necessária", "Para trocar a senha, você precisa ter feito login recentemente. Faça login novamente e tente de novo.", "warning");
                } else {
                    Swal.fire("Erro", "Não foi possível atualizar a senha: " + error.message, "error");
                }
            }
        });
    </script>
</body>
</html>
