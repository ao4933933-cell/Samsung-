<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung - Join the Future</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* PALETA SAMSUNG */
            --samsung-blue: #034EA2; 
            --dark-bg: #f4f4f4;
            --card-bg: #ffffff;
            --border-color: #dddddd;
            --text-main: #000000;
            --text-sub: #555555;
            --samsung-gradient: linear-gradient(135deg, #034EA2 0%, #002e67 100%);
        }

        *:focus {
            outline: none !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Samsung One', 'Inter', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .register-card {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .banner {
            width: 100%;
            height: 180px;
            position: relative;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajustado para preenchimento total */
        }

        .form-container {
            padding: 25px 35px 45px;
            text-align: center;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--samsung-blue);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 12px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            color: var(--text-main);
            font-size: 14px;
            transition: 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--samsung-blue);
            background: #ffffff;
            box-shadow: 0 0 15px rgba(3, 78, 162, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: var(--samsung-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(3, 78, 162, 0.2);
            transition: 0.4s;
        }

        .btn-register:disabled {
            background: #bbb;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-login-link {
            display: block;
            margin-top: 25px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-login-link b { color: var(--samsung-blue); }

        /* Estilo SweetAlert Samsung */
        .nio-swal-popup {
            width: 320px !important;
            background: #ffffff !important;
            border: 1px solid var(--samsung-blue) !important;
            border-radius: 25px !important;
            color: var(--text-main) !important;
            padding: 20px !important;
        }
        .nio-swal-title {
            color: var(--samsung-blue) !important;
            font-size: 1.2rem !important;
            font-weight: 700 !important;
            text-transform: uppercase;
        }
        .nio-swal-content {
            color: var(--text-sub) !important;
            font-size: 0.9rem !important;
        }
        .nio-swal-button {
            background: var(--samsung-gradient) !important;
            border-radius: 12px !important;
            padding: 12px 30px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            font-size: 0.8rem !important;
            color: #fff !important;
            border: none !important;
            margin-top: 10px !important;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="banner">
            <img src="logo1.jpg" alt="Samsung Registration">
        </div>

        <div class="form-container">
            <h1 class="brand-name">SAMSUNG</h1>
            
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="regName" placeholder="Nome Completo" required>
                </div>

                <div class="input-group">
                    <input type="email" id="regEmail" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <input type="email" id="confirmEmail" placeholder="Confirmar E-mail" required>
                </div>

                <div class="input-group">
                    <input type="password" id="regPass" placeholder="Criar Senha" required>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPass" placeholder="Confirmar Senha" required>
                </div>

                <div class="input-group">
                    <input type="text" id="inviteCode" placeholder="Código de Convite (Opcional)">
                </div>

                <button type="submit" class="btn-register" id="btnSubmit">Criar Conta</button>
                <a href="index.html" class="btn-login-link">Já possui acesso? <b>Entrar</b></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, getDocs, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBEwr-HGUXvLZwH15TFWbXI6Q4sdxbqsTw",
          authDomain: "sasung-4e6c1.firebaseapp.com",
          projectId: "sasung-4e6c1",
          storageBucket: "sasung-4e6c1.firebasestorage.app",
          messagingSenderId: "803651036609",
          appId: "1:803651036609:web:5b11a565d4aa705e28bb40",
          measurementId: "G-L31X649B5T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const nioNotify = (title, text, icon) => {
            return Swal.fire({
                title: title,
                text: text,
                icon: icon,
                customClass: {
                    popup: 'nio-swal-popup',
                    title: 'nio-swal-title',
                    htmlContainer: 'nio-swal-content',
                    confirmButton: 'nio-swal-button'
                },
                buttonsStyling: false
            });
        };

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            const inputInvite = document.getElementById('inviteCode');
            inputInvite.value = refCode;
            inputInvite.readOnly = true; 
            inputInvite.style.opacity = "0.6";
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const emailConfirm = document.getElementById('confirmEmail').value;
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('confirmPass').value;
            const shortCode = document.getElementById('inviteCode').value.trim();

            if(email !== emailConfirm) {
                nioNotify('Atenção', 'Os e-mails informados não coincidem.', 'warning');
                return;
            }

            if(pass !== confirm) {
                nioNotify('Atenção', 'As senhas informadas não coincidem.', 'warning');
                return;
            }

            if(pass.length < 6) {
                nioNotify('Segurança', 'A senha deve conter no mínimo 6 caracteres.', 'info');
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "Sincronizando Rede...";

            try {
                let nivel1 = "direto";
                let nivel2 = "direto";
                let nivel3 = "direto";

                if (shortCode && shortCode !== "" && shortCode !== "direto") {
                    const usersRef = collection(db, "users");
                    const q = query(usersRef);
                    const querySnapshot = await getDocs(q);
                    
                    let sponsorData = null;
                    let sponsorFullId = null;

                    querySnapshot.forEach((docSnap) => {
                        if (docSnap.id.substring(0, 8).toLowerCase() === shortCode.toLowerCase()) {
                            sponsorFullId = docSnap.id;
                            sponsorData = docSnap.data();
                        }
                    });

                    if (sponsorFullId && sponsorData) {
                        nivel1 = sponsorFullId; 
                        nivel2 = sponsorData.indicadoPor || "direto";
                        nivel3 = sponsorData.nivel2 || "direto";
                    }
                }

                btn.innerText = "Finalizando Registro...";

                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    nome: name,
                    email: email,
                    userId: user.uid,
                    uid: user.uid,
                    indicadoPor: nivel1,
                    nivel2: nivel2,
                    nivel3: nivel3,
                    saldo: 0,
                    saldoLucro: 0,
                    totalInvestido: 0,
                    totalComissaoRede: 0,
                    totalGanhos: 0,
                    dataRegistro: serverTimestamp(),
                    isVip: false,
                    status: "ativo"
                });

                nioNotify('Bem-vindo', 'Sua conta Samsung foi criada com sucesso.', 'success').then(() => {
                    window.location.href = "home.html";
                });

            } catch (error) {
                console.error(error);
                let msg = "Não foi possível completar o registro.";
                if(error.code === 'auth/email-already-in-use') msg = "Este e-mail já está em uso.";
                if(error.code === 'auth/invalid-email') msg = "E-mail inválido.";
                if(error.code === 'auth/weak-password') msg = "A senha é muito fraca.";
                
                nioNotify('Falha', msg, 'error');
                btn.disabled = false;
                btn.innerText = "Criar Conta";
            }
        });
    </script>
</body>
</html>
