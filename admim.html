<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung - Rewards & Loyalty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            /* PALETA SAMSUNG ATUALIZADA */
            --samsung-blue: #034EA2; 
            --dark-bg: #f4f4f4;
            --card-bg: #ffffff;
            --border-color: #dddddd;
            --text-main: #000000;
            --text-sub: #555555;
            --profit-green: #2fb13b;
            --samsung-gradient: linear-gradient(135deg, #034EA2 0%, #002e67 100%);
        }

        /* REMOVE A BORDA AZUL E REALCE DE TOQUE */
        *:focus {
            outline: none !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Samsung One', 'Inter', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 100px 20px;
            overflow-x: hidden;
        }

        /* NAVEGAÇÃO SUPERIOR */
        .top-nav {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .user-stats { text-align: right; }
        .user-stats span { display: block; font-size: 10px; color: var(--samsung-blue); font-weight: 800; text-transform: uppercase; }
        .user-stats h4 { font-size: 18px; color: var(--profit-green); font-weight: 700; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-weight: 700; letter-spacing: 2px; font-size: 28px; text-transform: uppercase; color: var(--samsung-blue); }
        .header p { color: var(--text-sub); font-size: 12px; font-weight: 500; margin-top: 5px; }

        /* PAINEL DE INSTRUÇÕES */
        .info-panel {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-left: 4px solid var(--samsung-blue);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 12px;
            line-height: 1.6;
            color: var(--text-sub);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* CARDS GERAIS */
        .section-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title h3 { font-size: 14px; letter-spacing: 1px; font-weight: 700; text-transform: uppercase; color: var(--text-main); }

        /* GRID CHECK-IN */
        .checkin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day-box {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            aspect-ratio: 1/1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-sub);
            transition: 0.3s;
            font-weight: 600;
        }

        .day-box.completed { border-color: var(--profit-green); color: var(--profit-green); background: rgba(47, 177, 59, 0.05); }
        .day-box.current { border-color: var(--samsung-blue); color: #fff; background: var(--samsung-blue); transform: scale(1.05); font-weight: 900; }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: var(--samsung-gradient);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(3, 78, 162, 0.2);
        }

        .btn-main:disabled { background: #ccc; color: #888; cursor: not-allowed; opacity: 0.8; box-shadow: none; }

        /* ROLETA */
        .wheel-container { display: flex; flex-direction: column; align-items: center; position: relative; }
        
        .wheel-wrap {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        .wheel-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            background: #fff;
        }

        canvas { width: 100%; height: 100%; }

        .spins-count {
            background: rgba(3, 78, 162, 0.05);
            padding: 8px 20px;
            border-radius: 50px;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--samsung-blue);
            font-weight: 700;
            border: 1px solid rgba(3, 78, 162, 0.1);
        }

        /* CUSTOM SWEETALERT STYLES SAMSUNG */
        .nio-swal-popup {
            background: #ffffff !important;
            border: 1px solid var(--samsung-blue) !important;
            border-radius: 25px !important;
            padding: 1.5rem !important;
            width: 320px !important;
        }
        .nio-swal-title {
            color: var(--samsung-blue) !important;
            font-size: 20px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
        }
        .nio-swal-content {
            color: var(--text-sub) !important;
            font-size: 14px !important;
        }
        .nio-swal-confirm {
            background: var(--samsung-gradient) !important;
            border-radius: 12px !important;
            padding: 12px 30px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            font-size: 12px !important;
            border: none !important;
            color: #fff !important;
            margin-top: 10px !important;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="home.html" class="btn-back">
            <i class="fa-solid fa-chevron-left"></i> VOLTAR
        </a>
        <div class="user-stats">
            <span>Saldo Lucro</span>
            <h4 id="displaySaldoLucro">R$ 0,00</h4>
        </div>
    </nav>

    <div class="header">
        <h1>SAMSUNG</h1>
        <p>Experiência de Recompensas</p>
    </div>

    <div class="info-panel">
        <i class="fa-solid fa-circle-info" style="color: var(--samsung-blue)"></i> 
        <b>Informativo:</b> Os giros são liberados após validação de indicações. O ciclo de fidelidade é atualizado automaticamente à meia-noite.
    </div>

    <div class="section-card">
        <div class="card-title">
            <h3>Check-in de Fidelidade</h3>
            <i class="fa-solid fa-calendar-check" style="color: var(--samsung-blue)"></i>
        </div>
        <div class="checkin-grid" id="checkinGrid"></div>
        <button class="btn-main" id="checkinBtn">Coletar Recompensa</button>
    </div>

    <div class="section-card wheel-container">
        <div class="card-title" style="width: 100%;">
            <h3>Giro da Sorte</h3>
            <i class="fa-solid fa-贈物" style="color: var(--samsung-blue)"></i>
        </div>
        <div class="spins-count" id="girosDisponiveis">Giros: 0</div>
        
        <div class="wheel-wrap">
            <div style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100; color: var(--samsung-blue); font-size: 35px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));">
                <i class="fa-solid fa-location-pin"></i>
            </div>
            
            <div class="wheel-inner" id="wheel">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <button class="btn-main" id="spinBtn">Girar Agora</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Firebase configuration conforme solicitado
    const firebaseConfig = {
      apiKey: "AIzaSyBEwr-HGUXvLZwH15TFWbXI6Q4sdxbqsTw",
      authDomain: "sasung-4e6c1.firebaseapp.com",
      projectId: "sasung-4e6c1",
      storageBucket: "sasung-4e6c1.firebasestorage.app",
      messagingSenderId: "803651036609",
      appId: "1:803651036609:web:5b11a565d4aa705e28bb40",
      measurementId: "G-L31X649B5T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const nioAlert = Swal.mixin({
        customClass: {
            popup: 'nio-swal-popup',
            title: 'nio-swal-title',
            htmlContainer: 'nio-swal-content',
            confirmButton: 'nio-swal-confirm'
        },
        buttonsStyling: false,
        background: '#fff',
        confirmButtonText: 'CONTINUAR'
    });

    let currentRotation = 0;
    let isSpinning = false;

    // Prêmios com cores Samsung e pesos de probabilidade
    const prizes = [
        { label: "R$ 2", value: 2, color: "#034EA2", weight: 33 },
        { label: "R$ 4", value: 4, color: "#002e67", weight: 33 },
        { label: "R$ 6", value: 6, color: "#034EA2", weight: 33 },
        { label: "R$ 8", value: 8, color: "#002e67", weight: 0.2 },
        { label: "R$ 10", value: 10, color: "#034EA2", weight: 0.2 },
        { label: "R$ 12", value: 12, color: "#002e67", weight: 0.2 },
        { label: "R$ 14", value: 14, color: "#034EA2", weight: 0.2 },
        { label: "R$ 16", value: 16, color: "#002e67", weight: 0.2 }
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const size = 300;
    canvas.width = size;
    canvas.height = size;
    const arc = (2 * Math.PI) / prizes.length;

    function drawWheel() {
        ctx.clearRect(0, 0, size, size);
        prizes.forEach((p, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.moveTo(size/2, size/2);
            ctx.arc(size/2, size/2, size/2, angle, angle + arc);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.rotate(angle + arc/2);
            ctx.fillStyle = "#fff";
            ctx.font = "bold 13px Inter";
            ctx.textAlign = "right";
            ctx.fillText(p.label, size/2 - 20, 5);
            ctx.restore();
        });
    }
    drawWheel();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                const data = docSnap.data();
                if(!data) return;

                document.getElementById('displaySaldoLucro').innerText = `R$ ${(data.saldoLucro || 0).toFixed(2)}`;
                document.getElementById('girosDisponiveis').innerText = `Giros: ${data.girosRoleta || 0}`;
                
                const lastCheckin = data.ultimoCheckin?.toDate() || new Date(0);
                const now = new Date();
                const isSameDay = lastCheckin.getDate() === now.getDate() && 
                                  lastCheckin.getMonth() === now.getMonth() && 
                                  lastCheckin.getFullYear() === now.getFullYear();

                const btn = document.getElementById('checkinBtn');
                if(isSameDay) {
                    btn.disabled = true;
                    btn.innerText = "Coletado Hoje";
                } else {
                    btn.disabled = false;
                    btn.innerText = "Coletar Recompensa";
                }

                renderGrid(data.diaCheckin || 1);
            });
        } else {
            window.location.href = "index.html";
        }
    });

    function renderGrid(currentDay) {
        const grid = document.getElementById('checkinGrid');
        grid.innerHTML = "";
        for (let i = 1; i <= 30; i++) {
            const div = document.createElement('div');
            div.className = 'day-box';
            if(i < currentDay) div.classList.add('completed');
            if(i === currentDay) div.classList.add('current');
            div.innerText = i;
            grid.appendChild(div);
        }
    }

    document.getElementById('checkinBtn').onclick = async () => {
        const user = auth.currentUser;
        const reward = parseFloat((Math.random() * (0.90 - 0.20) + 0.20).toFixed(2));
        
        try {
            await updateDoc(doc(db, "users", user.uid), {
                saldoLucro: increment(reward),
                ultimoCheckin: serverTimestamp(),
                diaCheckin: increment(1)
            });

            nioAlert.fire({
                title: 'SUCESSO',
                html: `Recompensa de fidelidade creditada:<br><b style="color:var(--profit-green); font-size: 22px;">+ R$ ${reward}</b>`,
                icon: 'success'
            });
        } catch (error) {
            console.error(error);
            nioAlert.fire({ title: 'Erro', text: 'Tente novamente em instantes.', icon: 'error' });
        }
    };

    function getWeightedPrize() {
        const totalWeight = prizes.reduce((sum, item) => sum + item.weight, 0);
        let random = Math.random() * totalWeight;
        for (let i = 0; i < prizes.length; i++) {
            if (random < prizes[i].weight) return i;
            random -= prizes[i].weight;
        }
        return 0;
    }

    document.getElementById('spinBtn').onclick = async () => {
        if (isSpinning) return;
        
        const user = auth.currentUser;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        const spins = userSnap.data().girosRoleta || 0;

        if (spins <= 0) {
            nioAlert.fire({
                title: 'SEM GIROS',
                text: 'Você não possui giros disponíveis. Convide novos usuários para ganhar.',
                icon: 'warning'
            });
            return;
        }

        isSpinning = true;
        document.getElementById('spinBtn').disabled = true;

        const winnerIndex = getWeightedPrize();
        const prize = prizes[winnerIndex];

        const segmentAngleRad = (winnerIndex * arc) + (arc / 2);
        const segmentAngleDeg = segmentAngleRad * (180 / Math.PI);
        const extraSpins = 360 * 10;
        const currentMod = currentRotation % 360;
        let targetRotation = (270 - segmentAngleDeg);
        
        if (targetRotation < currentMod) targetRotation += 360;
        
        currentRotation = currentRotation + extraSpins + (targetRotation - currentMod);
        document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(async () => {
            try {
                await updateDoc(userRef, {
                    girosRoleta: increment(-1),
                    saldoLucro: increment(prize.value)
                });

                nioAlert.fire({
                    title: 'PARABÉNS',
                    html: `Você ganhou:<br><b style="color:var(--samsung-blue); font-size: 22px;">${prize.label}</b>`,
                    icon: 'success'
                });
            } catch (error) {
                console.error(error);
            }
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }, 5100);
    };
</script>
</body>
</html>
